<form>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" class="form-control" placeholder="123 Main St">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input id="address2" type="text" class="form-control" placeholder="Apartment, studio or floor">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input id="city" type="text" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label>State</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-md dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="true" style="background-color: white; color: black;">
                            Choose...
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input id="zip" type="text" class="form-control">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Check me out
                </label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>
    </div>
</form>
